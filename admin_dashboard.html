<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 180px 1fr;
            grid-template-rows: 50px 1fr 30px;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            min-height: 100vh;
        }
        header {
            grid-area: header;
            background: #e3e3e3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .theme-switch {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        .theme-switch input[type="checkbox"] {
            margin-left: 0.5rem;
        }
        aside {
            grid-area: sidebar;
            background: #f0f0f0;
            padding: 1.2rem 0.5rem;
        }
        aside nav {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        aside nav a {
            color: #222;
            text-decoration: none;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
        }
        aside nav a.active, aside nav a:hover {
            background: #d0d0d0;
        }
        main {
            grid-area: main;
            background: #fff;
            padding: 1.5rem;
        }
        .dashboard-welcome {
            font-size: 1.1rem;
            margin-bottom: 0.7rem;
        }
        footer {
            grid-area: footer;
            background: #e3e3e3;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding: 0.5rem 0 0.2rem 0;
        }
        /* Dark theme */
        body.dark {
            background: #23272f;
            color: #f1f1f1;
        }
        body.dark header,
        body.dark footer {
            background: #23272f;
            color: #f1f1f1;
        }
        body.dark aside {
            background: #181b20;
        }
        body.dark main {
            background: #23272f;
            color: #f1f1f1;
        }
        body.dark aside nav a {
            color: #f1f1f1;
        }
        body.dark aside nav a.active, body.dark aside nav a:hover {
            background: #333a45;
        }
        @media (max-width: 700px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main"
                    "footer";
            }
            aside {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <span style="font-size:1.1rem;font-weight:600;">Admin Dashboard</span>
            <div class="theme-switch">
                <label for="theme-toggle">Dark mode</label>
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
            </div>
        </header>
        <aside>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Users</a>
                <a href="#">Settings</a>
            </nav>
        </aside>
        <main>
            <div class="dashboard-welcome">Welcome, Admin!</div>
            <div style="color:#888;">This is your dashboard. Add charts, reports, or data here.</div>
        </main>
        <footer>
            &copy; 2025 Admin Dashboard. All rights reserved.
        </footer>
    </div>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        toggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
